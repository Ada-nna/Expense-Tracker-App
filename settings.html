<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d21c3140b3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-[#F0F7FF]">
    <nav
      class="h-32 bg-white flex flex-row items-center px-72 my-7 justify-between"
      style="
        box-shadow: 3px 3px 3px 1px rgba(0, 0, 0, 0.1),
          3px 3px 3px 1px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 class="text-4xl cursor-default font-bold">Settings</h1>
      <div class="flex flex-row items-center gap-5">
        <div class="flex flex-row gap-5">
          <div class="relative">
            <input
              type="text"
              placeholder="Search for anything"
              class="border-2 border-[#cfe3fa] bg-[#F0F7FF] h-12 rounded-full outline-none pl-11 pr-6 text-lg font-roboto"
              style="width: 25rem"
            />
            <i
              class="fa-solid fa-magnifying-glass absolute top-3 left-4 text-xl text-gray-400"
            ></i>
          </div>
          <img src="./images/setting.png" class="h-10 w-10" />
          <img src="./images/notification.png" class="h-10 w-10" />
        </div>
        <div
          style="
            background: url(./images/profilepic.jpg) center center/cover
              no-repeat;
          "
          class="profilePic h-20 w-20 rounded-full float-right cursor-pointer"
        ></div>
      </div>
    </nav>

    <div
      class="rounded-lg mx-auto bg-white px-10 py-5"
      style="
        height: 35rem;
        width: 84rem;
        box-shadow: 3px 3px 3px 1px rgba(0, 0, 0, 0.1),
          3px 3px 3px 3px rgba(0, 0, 0, 0.1);
      "
    >
      <nav>
        <ul class="flex flex-row gap-32 text-2xl cursor-pointer">
          <li>Edit Profile</li>
          <li>Security</li>
        </ul>
      </nav>

      <div class="flex flex-row mt-12">
        <div
          style="
            background: url(./images/profilepic.jpg) center center/cover
              no-repeat;
          "
          class="profilePic h-36 w-44 mr-28 rounded-full float-right cursor-pointer"
        ></div>
        <form class="border-2 w-full h-96">
          <div class="flex flex-row mx-2 gap-10">
            <div>
              <label for="fname" class="text-xl font-medium">First Name</label
              ><br />
              <input
                type="text"
                name="fname"
                class="border-2 px-5 h-12 outline-none border-[#cfe3fa] text-lg rounded-2xl mt-2"
                style="width: 30rem"
              />
            </div>
            <div>
              <label for="lname" class="text-xl font-medium">Last Name</label
              ><br />
              <input
                type="text"
                name="lname"
                class="border-2 px-5 h-12 outline-none border-[#cfe3fa] text-lg rounded-2xl mt-2"
                style="width: 30rem"
              />
            </div>
          </div>
          <div class="flex flex-row mx-2 gap-10 mt-6">
            <div>
              <label for="uname" class="text-xl font-medium">Username</label
              ><br />
              <input
                type="text"
                name="uname"
                class="border-2 px-5 h-12 outline-none border-[#cfe3fa] text-lg rounded-2xl mt-2"
                style="width: 30rem"
              />
            </div>
            <div>
              <label for="email" class="text-xl font-medium">Email</label><br />
              <input
                type="email"
                name="email"
                class="border-2 px-5 h-12 outline-none border-[#cfe3fa] text-lg rounded-2xl mt-2"
                style="width: 30rem"
              />
            </div>
          </div>

          <button
            class="mt-36 float-right w-28 h-11 bg-[#7ab3f5] text-lg font-bold"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

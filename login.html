<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d21c3140b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      style="background-image: url('./images/widebuscg.jpg')"
      class="relative w-svw h-svh md:w-full lg:w-full md:h-screen lg:h-screen bg-no-repeat bg-center bg-cover"
    >
      <div class="absolute inset-0 bg-black bg-opacity-60">
        <div
          class="h-5/6 w-5/6 md:h-5/6 md:w-3/6 lg:h-5/6 lg:w-3/12 bg-black bg-opacity-20 mx-auto my-10 md:my-20 lg:my-20"
        >
          <div class="px-3 py-5 md:p-10 lg:p-10">
            <h1
              class="text-3xl md:text-5xl lg:text-5xl text-[#ffffff] font-bold text-center mb-5 md:mb-10 lg:mb-10"
            >
              Welcome!
            </h1>
            <p
              class="font-medium text-center text-base md:text-lg lg:text-lg mb-5 md:mb-5 lg:mb-10 text-cyan-100"
            >
              Enter your details to login
            </p>

            <form>
              <div class="relative mb-3 md:mb-5 lg:mb-5">
                <i
                  class="fa-solid fa-envelope absolute top-2 md:top-4 lg:top-4 left-3 text-base"
                ></i>
                <input
                  id="loginEmail"
                  type="email"
                  placeholder="Email"
                  class="bg-cyan-100 pl-9 pr-6 py-2 md:py-3 lg:py-3 w-full outline-none rounded-xl text-base md:text-lg lg:text-lg"
                />
                <p
                  id="loginError1"
                  class="text-center mt-1 font-bold"
                  style="color: red"
                ></p>
              </div>

              <div class="relative mb-5">
                <i class="fa-solid fa-lock absolute top-2 md:top-4 lg:top-4 left-3 text-base"></i>
                <img
                  src="./images/hide.png"
                  class="password-icon h-5 md:h-6 lg:h-6 absolute right-3 md:right-3 lg:right-3 top-3 md:top-4 lg:top-4 cursor-pointer"
                />
                <input
                  id="loginPass"
                  type="password"
                  placeholder="Password"
                  class="bg-cyan-100 pl-9 pr-6 py-2 md:py-3 lg:py-3 w-full outline-none rounded-xl text-base md:text-lg lg:text-lg"
                />
                <p
                  id="loginError2"
                  class="text-center mt-1 font-bold"
                  style="color: red"
                ></p>
              </div>

              <button
                id="signBtn"
                class="mt-3 md:mt-6 lg:mt-6 w-full py-2 md:py-3 lg:py-3 text-base md:text-lg lg:text-lg font-bold rounded-xl bg-[#61cfd2]"
              >
                <a href="#">Continue</a>
              </button>

              <p class="text-sm md:text-lg lg:text-lg text-center mt-5 text-cyan-100">Forgot Password?
                <a href="#" class="font-bold" style="color: white; text-decoration: underline; text-shadow: 1px 1px 1px black"
                  > Click here</a
                >
              </p>

              <p
              class="text-sm md:text-lg lg:text-lg text-center mt-5 text-cyan-100"
              >
                Don't have an account?
                <a
                  href="./signup.html"
                  class="font-bold"
                  style="color: white; text-shadow: 1px 1px 1px black"
                  >Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>

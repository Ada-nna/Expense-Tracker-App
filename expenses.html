<!DOCTYPE html>
<html>
  <head>
    <title>Create Your Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d21c3140b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    thead th {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: left;
    }

    tbody td {
      padding: 7px 10px;
      border-top: 1px solid #ddd;
    }
    .deleteBtn {
      color: red;
      cursor: pointer;
    }
  </style>
  <body
    style="background-image: url('./images/widebuscg.jpg')"
    class="relative w-full h-screen bg-no-repeat bg-center bg-cover"
  >
    <div class="absolute inset-0 bg-black bg-opacity-60">
      <div>
        <div id="goBack" class="cursor-pointer mb-8 text-5xl text-black">
          <a href="dashboard.html"
            ><img src="./images/back.png" class="h-12"
          /></a>
        </div>
        <div
          id="container"
          class="mx-auto my-0 rounded-lg bg-white bg-opacity-20"
          style="max-width: 50rem; padding: 1.25rem"
        >
          <h1
            class="text-center mb-5 font-roboto text-3xl font-bold text-white shadow"
          >
            Create Expenses
          </h1>
          <form id="expenseForm" class="flex justify-center gap-4 mb-5">
            <input
              class="p-2 font-roboto outline-none border border-[#ccc] rounded placeholder:text-[#999]"
              type="text"
              id="expenseName"
              placeholder="Expense Name"
              required
            />
            <input
              class="p-2 font-roboto outline-none border border-[#ccc] rounded placeholder:text-[#999]"
              type="number"
              id="expenseAmount"
              placeholder="Amount"
              required
            />
            <button
              type="submit"
              class="px-5 py-2 bg-[#000] hover:bg-[#2c2c2c] text-white border-none rounded cursor-pointer font-semibold font-roboto"
            >
              Add Expense
            </button>
          </form>
          <div
            class="expenseTable border border-[#ddd] rounded-lg overflow-y-scroll h-[37rem] shadow-md"
          >
            <table class="w-full border-collapse">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody
                id="expenseList"
                class="text-[white] font-semibold font-roboto"
              ></tbody>
            </table>
          </div>
        </div>
        <div
          class="totalAmount p-2 text-right font-roboto w-[50rem] mx-auto rounded-lg bg-black text-white"
        >
          <strong>Total:</strong>
          â‚¦ <span id="totalAmount">0</span>
        </div>
      </div>
    </div>
    <script src="expenses.js"></script>
  </body>
</html>
